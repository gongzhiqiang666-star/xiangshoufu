name: xiangshoufu_app
description: 代理商分润管理系统 - 享收付APP
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ========== 屏幕适配 ==========
  flutter_screenutil: ^5.9.0

  # ========== 工具类 ==========
  intl: ^0.20.2

  # ========== 路由 ==========
  go_router: ^14.0.0

  # ========== 状态管理 ==========
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # ========== 网络请求 ==========
  dio: ^5.4.0

  # ========== 本地存储 ==========
  shared_preferences: ^2.2.0

  # ========== JSON序列化 ==========
  json_annotation: ^4.8.0

  # ========== 下拉刷新 ==========
  pull_to_refresh: ^2.0.0

  # ========== 图表组件 ==========
  fl_chart: ^0.66.0

  # ========== 分享功能 ==========
  share_plus: ^7.2.0

  # ========== 图片相关 ==========
  cached_network_image: ^3.3.1   # 图片缓存
  carousel_slider: ^5.0.0
  image_gallery_saver: ^2.0.3    # 保存到相册

  # ========== URL启动 ==========
  url_launcher: ^6.2.0
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
